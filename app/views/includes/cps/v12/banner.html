<header class="govuk-header {{ params.classes if params.classes }}" role="banner" data-module="govuk-header" style="border-bottom:10px solid #1d70b8" {%- for attribute, value in params.attributes %} {{attribute}}="{{value}}" {% endfor %}>
    <div class="govuk-header__container {{ params.containerClasses | default('govuk-width-container') }}" >
       
            <div class="govuk-header__logo" style="display:flex; width:100% ">
                <a href="{{ params.homepageUrl | default('/') }}" class="govuk-header__link govuk-header__link--homepage" style="margin-right:0">
                    <span class="govuk-header__logotype">
                        <a class="moj-header__link moj-header__link--organisation-name" href="#">CPS
                        </a>
                        <a class="moj-header__link moj-header__link--service-name" href="#">Claim witness expenses</a>
                    </span>
                </a>
  
        </div>
    </div>
</header>


<div style="" class="makeBannerMiddle">
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
  <!--   <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong> -->
    <span class="govuk-phase-banner__text">
      Your <a href="">feedback (opens in a new tab)</a> will help us to improve this service.
    </span>
  </p>
</div>
</div>
</div>

  <style>body {visibility: hidden}</style>
  <script>
    $(document).ready(function () {
      $("body")
        .contents()
        .filter(function () {
          return this.nodeType == Node.TEXT_NODE;
        })
        .remove();
      $("body").css("visibility", "visible");
    });
  </script>
