    display: block;
    padding: 10px 15px;
    font-weight: 400;
}

.dropdown-menu li a {
    font-weight: 400 !important;
}



/* Show the dropdown menu when the parent has the .show class */
.menu-item.show .dropdown-menu {
    display: flex;
    flex-direction: column;
}

<script>
$(document).ready(function() {
    $("body")
        .contents()
        .filter(function() {

});
