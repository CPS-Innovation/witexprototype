{% extends "layoutCPS-NEW-INDEX.html" %}
{% block header %}
    {% include "../includes/banner-V1.html" %}
{% endblock %}
{% block beforeContent %}

{% endblock %}
{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="wrapper">
            <h1 class="govuk-heading-xl" style="">
                Find a case
                <span class="govuk-hint">Search and review a CPS case in England and Wales</span>
            </h1>
            <form method="get" action="B-search-results">
                <fieldset>
                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="searchURN">Search for a case's Unique Reference Number (URN)</label>
                        <input class="govuk-input govuk-input--width-20" id="searchURN" name="searchURN" type="text" aria-describedby="" value="" />
                    </div>
                </fieldset>
                <button type="submit" class="govuk-button" style="">Search</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
